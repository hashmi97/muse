version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-muse}
      POSTGRES_USER: ${POSTGRES_USER:-muse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-muse}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-muse}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    working_dir: /app
    command: >
      /bin/sh -c "python manage.py migrate &&
      python manage.py runserver 0.0.0.0:4000"
    env_file:
      - backend/env.example
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://muse:muse@db:5432/muse}
      DEBUG: ${DEBUG:-1}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://127.0.0.1:5173,http://localhost:5173,http://127.0.0.1:3000,http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app

volumes:
  pgdata:

